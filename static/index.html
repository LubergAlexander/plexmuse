<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plexmuse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Configure Tailwind theme
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        plexorange: '#e5a00d'
                    }
                }
            }
        }
    </script>
</head>

<body class="h-full">
    <div class="min-h-full">
        <!-- Header -->
        <header class="bg-white shadow">
            <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
                <h1 class="text-3xl font-bold tracking-tight text-gray-900">Plexmuse</h1>
            </div>
        </header>

        <!-- Main content -->
        <main>
            <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
                <!-- Playlist Form -->
                <div class="bg-white shadow sm:rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <form id="playlistForm" class="space-y-6">
                            <div>
                                <label for="prompt" class="block text-sm font-medium leading-6 text-gray-900">
                                    What kind of playlist do you want?
                                </label>
                                <div class="mt-2">
                                    <textarea id="prompt" name="prompt" rows="3"
                                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-plexorange sm:text-sm sm:leading-6"
                                        placeholder="e.g., Energetic workout mix with hip-hop and electronic music"></textarea>
                                </div>
                            </div>

                            <div>
                                <button type="submit"
                                    class="flex w-full justify-center rounded-md bg-plexorange px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-orange-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-orange-600">
                                    Generate Playlist
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Loading State -->
                <div id="loadingState" class="hidden mt-6">
                    <div class="flex items-center justify-center">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-plexorange"></div>
                        <span class="ml-2 text-sm text-gray-500">Generating your perfect playlist...</span>
                    </div>
                </div>

                <!-- Results -->
                <div id="results" class="hidden mt-6 bg-white shadow sm:rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <h2 id="playlistName" class="text-xl font-semibold text-gray-900 mb-4"></h2>
                        <div class="space-y-4">
                            <div>
                                <h3 class="text-sm font-medium text-gray-500">Artists</h3>
                                <ul id="artistsList" class="mt-2 text-sm text-gray-900"></ul>
                            </div>
                            <div>
                                <h3 class="text-sm font-medium text-gray-500">Tracks</h3>
                                <p id="trackCount" class="text-sm text-gray-700"></p>
                            </div>
                            <div>
                                <a id="plexLink" href="#" target="_blank" class="text-plexorange hover:text-orange-500">
                                    Open in Plex â†’
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/app.js"></script>
</body>

</html>
